<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotas - VNC</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/routes.css" />
  <script src="js/lucide.js"></script>
  <!-- Lucide icons (already used in projeto) -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div class="file-selector" id="fileSelector">
    <button class="file-btn" onclick="window.location.href='index.html'">VOLTAR</button>
  </div>

  <div class="header glass">
    <div class="header-title">Rotas</div>
    <div class="header-clock">
      <div class="date" id="date">00/00/0000</div>
      <div class="clock" id="clock">00:00:00</div>
    </div>
  </div>

  <div class="routes-main-layout">
    <div class="routes-container" id="routesContainer">
    </div>

    <aside class="side-panels">
      <div class="card waiting-card" id="waitingCard">
        <h3>üïí Aguardando Partida</h3>
        <div class="waiting-list"></div>
      </div>

    </aside>
  </div>

  <!-- Card 1: Aguardando - 5 Vias -->
  <div class="yard-card waiting-card">
    <div class="yard-card-header">
      <h3><i data-lucide="clock"></i> Aguardando Partida - 5 Vias</h3>
      <div class="yard-stats">
        <span class="capacity">Capacidade: 10 Padr√£o / 5 Articulado</span>
        <span class="count-badge" id="waiting5Count">0</span>
      </div>
    </div>
    <div class="waiting-info">
      <div class="next-departures" id="nextDepartures5">
        <span>Pr√≥ximas partidas:</span>
        <div class="departure-times" id="departureTimes5"></div>
      </div>
    </div>
    <div class="yard-grid waiting-5-grid" id="waiting5Grid"></div>
  </div>

  <!-- Card 2: Aguardando - 10 Vias -->
  <div class="yard-card waiting-card">
    <div class="yard-card-header">
      <h3><i data-lucide="clock"></i> Aguardando Partida - 10 Vias</h3>
      <div class="yard-stats">
        <span class="capacity">Capacidade: 20 Padr√£o / 10 Articulado</span>
        <span class="count-badge" id="waiting10Count">0</span>
      </div>
    </div>
    <div class="waiting-info">
      <div class="next-departures" id="nextDepartures10">
        <span>Pr√≥ximas partidas:</span>
        <div class="departure-times" id="departureTimes10"></div>
      </div>
    </div>
    <div class="yard-grid waiting-10-grid" id="waiting10Grid"></div>
  </div>

  <!-- Card 3: Reserva e Indispon√≠veis -->
  <div class="yard-card reserve-card">
    <div class="yard-card-header">
      <h3><i data-lide="shield"></i> Frota VNC - Reserva e Indispon√≠veis</h3>
      <div class="yard-stats">
        <span class="capacity">Carros no P√°tio</span>
        <div class="count-group">
          <span class="count-badge available-count" id="reserveCount">0</span>
          <span class="count-badge unavailable-count" id="unavailableCount">0</span>
        </div>
      </div>
    </div>
    <div class="reserve-grid-container">
      <div class="reserve-filters" id="reserveFilters">
        <!-- Filtros ser√£o inseridos aqui via JavaScript -->
      </div>
      <div class="reserve-grid" id="reserveGrid">
        <!-- Ve√≠culos reserva e indispon√≠veis ser√£o gerados dinamicamente -->
      </div>
    </div>
  </div>

  <script src="js/translations.js"></script>
  <script src="js/csvLoader.js"></script>
  <script src="js/schedule.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/vehicleManager.js"></script>
  <script src="js/yardmanager.js"></script>

</body>

</html>
