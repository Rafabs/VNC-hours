<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Botões escondidos para seleção de arquivo -->
    <div class="file-selector" id="fileSelector">
        <button class="file-btn" data-file="seg_sex">SEM</button>
        <button class="file-btn" data-file="sab">SAB</button>
        <button class="file-btn" data-file="dom_fer">DOM</button>
        <button class="file-btn" onclick="window.location.href='vehicles.html'">FROTA</button>
        <button class="file-btn" onclick="window.location.href='routes.html'">TRAÇADO</button>
    </div>

    <!-- Cabeçalho estilo painel -->
    <div class="header">        
        <div class="header-title">Vila Nova Cachoeirinha</div>
        <div class="header-clock">
            <div class="date" id="date">00/00/0000</div>
            <div class="clock" id="clock">00:00:00</div>
        </div>
    </div>

    <div class="loading-message" id="loadingMessage">Carregando dados...</div>

    <div class="status-message" id="statusMessage">OPERAÇÃO ENCERRADA</div>

    <div class="table-container">
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th id="thTime">HORA</th>
                    <th id="thLine">LINHA</th>
                    <th id="thDestination">DESTINO</th>
                    <th id="thVehicle">CARRO</th>
                    <th id="thPlatform">PLAT.</th>
                    <th id="thObservation"></th>
                </tr>
            </thead>
            <tbody id="scheduleBody">
                <!-- Dados serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Painel de Status das Linhas -->
    <div class="lines-status" id="linesStatus">
        <div class="lines-grid" id="linesGrid">
            <!-- Linhas serão inseridas aqui via JavaScript -->
        </div>
    </div>

    <!-- Modal de Seleção de Status -->
    <div class="status-modal" id="statusModal">
        <div class="status-modal-content">
            <h3 id="modalTitle">ALTERAR STATUS DA LINHA</h3>
            <div class="status-options">
                <div class="status-option normal" data-status="normal">OPERAÇÃO NORMAL</div>
                <div class="status-option reduced" data-status="reduced">VELOCIDADE REDUZIDA</div>
                <div class="status-option paralyzed" data-status="paralyzed">PARALISADA</div>
                <div class="status-option ended" data-status="ended">ENCERRADA</div>
            </div>
            <button class="close-modal" id="closeModal">FECHAR</button>
        </div>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/csvLoader.js"></script>
    <script src="js/schedule.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
